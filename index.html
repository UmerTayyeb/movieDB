<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    
    <link href="style.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <h1 class="title">Movie Database</h1>
    <div class="container">
        <form id="addMovieForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required style="margin-right: 15px;">
            <label for="cast">Cast:</label>
            <input type="text" id="cast" required >
            <span id="addIconPlaceholder" > </span>
        </form>
        <h2>Movies:</h2>
        <ul class="movie-list" id="movieList">
            <!-- Movie items will be added here dynamically -->
            <li>
                <img src="delete.png" alt="Delete" class="delete-icon" data-inputs="title1 cast1">
                <!-- Other movie information here -->
            </li>
            <li>
                <img src="delete.png" alt="Delete" class="delete-icon" data-inputs="title2 cast2">
                <!-- Other movie information here -->
            </li>
        </ul>
        <div>
            <button id="getMoviesButton">Get Movies</button>
            <button id="deleteMoviesButton" class="delete-button">Delete Movies</button>
        </div>
        <div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>
    <script src="jscript.js"></script>
</body>
</html>
